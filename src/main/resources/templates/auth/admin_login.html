<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">관리자 로그인</h3>
    <form th:action="@{/auth/admin_login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">PW</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
</div>

</body>
</html>
