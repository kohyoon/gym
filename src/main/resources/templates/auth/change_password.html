<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: 80px auto;
        }
    </style>
</head>
<body>
<div sec:authorize="hasRole('MEMBER')" th:replace="fragments/member_header :: navbar"></div>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/admin_header :: navbar"></div>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">🔐 비밀번호 변경</h5>
        </div>
        <div class="card-body">

            <!-- 메시지 출력 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- 관리자용 비밀번호 변경 폼 -->
            <form th:action="@{/admin/password/change}" method="post" sec:authorize="hasRole('ADMIN')">
                <!-- 공통 입력 필드들 (아래에서 별도로 구성 가능) -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <div id="newPwMatchMessage" class="form-text text-danger" style="display: none;">
                        새 비밀번호와 일치하지 않습니다.
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/myPage}" class="btn btn-outline-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">변경하기</button>
                </div>
            </form>

            <!-- 회원용 비밀번호 변경 폼 -->
            <form th:action="@{/member/password/change}" method="post" sec:authorize="hasRole('MEMBER')">
                <!-- 동일한 입력 필드 복사 -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <div id="newPwMatchMessage" class="form-text text-danger" style="display: none;">
                        새 비밀번호와 일치하지 않습니다.
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/member/myPage}" class="btn btn-outline-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">변경하기</button>
                </div>
            </form>


        </div>
    </div>
</div>
<script>

    // 새로 입력한 비밀번호 확인
    const newPw = document.getElementById('newPassword');
    const newPwConfirm = document.getElementById('confirmPassword');
    const newPwMessage = document.getElementById('newPwMatchMessage');

    newPwConfirm.addEventListener('input', checkNewPassword);

    function checkNewPassword() {
        if(newPw.value != newPwConfirm.value) {
            newPwMessage.style.display = 'block';
        } else {
            newPwMessage.style.display = 'none';
        }
    }


</script>

</body>
</html>
