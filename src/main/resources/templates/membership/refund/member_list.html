<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 환불 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">내 환불 요청 내역</h2>

    <!-- 검색 폼 -->
    <form class="row g-3 mb-4" th:action="@{/member/refund/list}" method="get">
        <div class="col-md-4">
            <select class="form-select" name="searchType">
                <option value="membershipType">회원권 종류</option>
            </select>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" name="keyword" placeholder="검색어 입력">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <!-- 환불 목록 테이블 -->
    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th>회원권 종류</th>
            <th>환불 금액</th>
            <th>요청일</th>
            <th>처리 상태</th>
            <th>상세</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="refund : ${refundList}">
            <td th:text="${refund.refundId}"></td>
            <td>
                <span th:if="${refund.membershipType == 'pilates'}">필라테스</span>
                <span th:if="${refund.membershipType == 'gym'}">헬스장</span>
                <span th:if="${refund.membershipType == 'PT'}">PT</span>
            </td>
            <td >
                <span th:if="${refund.refundStatus.name() != 'APPROVED'}"> - </span>
                <span th:unless="${refund.refundStatus.name() != 'APPROVED'}"
                      th:text="${refund.refundAmount} + '원'"></span>
            </td>
            <td th:text="${#temporals.format(refund.requestedAt, 'yyyy-MM-dd')}"></td>
            <td>
                <span th:switch="${refund.refundStatus.name()}">
                    <span th:case="REQUESTED" class="badge bg-secondary text-light">요청됨</span>
                    <span th:case="PENDING" class="badge bg-warning text-dark">검토중</span>
                    <span th:case="APPROVED" class="badge bg-success">승인</span>
                    <span th:case="REJECTED" class="badge bg-danger">반려</span>
                </span>
            </td>
            <td>
                <a th:href="@{'/member/refund/detail/' + ${refund.refundId}}" class="btn btn-sm btn-outline-primary">보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
