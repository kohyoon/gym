<!-- /templates/membership/refund/request.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환불 요청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>회원권 환불 요청</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/membership/refund/request}" method="post" th:object="${refundHistory}">
        <input type="hidden" th:field="*{membershipId}">
        <input type="hidden" th:value="${member.name}" />
        <input type="hidden" th:value="${membership.membershipType}" />
        <input type="hidden" th:value="${member.memberId}" />

        <div class="mb-3">
            <label class="form-label">회원명</label>
            <input type="text" class="form-control" th:value="${member.name}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">회원권 종류</label>
            <input type="text" class="form-control" th:value="${membership.membershipType}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">환불 사유</label>
            <textarea th:field="*{refundReason}" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger">환불 요청 제출</button>

    </form>

</div>

</body>
</html>
