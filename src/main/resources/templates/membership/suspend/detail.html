<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원권 정지 상세정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/admin_header :: navbar"></div>
<div sec:authorize="hasRole('MEMBER')" th:replace="fragments/member_header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">회원권 정지 상세정보</h2>

    <script th:if="${editMessage}" th:inline="javascript">
        alert("회원권 정보가 수정되었습니다.");
    </script>

    <div class="card">
        <div class="card-body">

            <!-- 회원 이름 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">회원명</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${suspend.memberName}" readonly>
                </div>
            </div>

            <!-- 회원권 종류 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">회원권 종류</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${suspend.membershipType}" readonly>
                </div>
            </div>

            <!-- 이용 기간 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">이용 기간</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${suspend.periodDays + '일'}" readonly>
                </div>
            </div>

            <!-- 기존 시작일 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">기존 시작일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:value="${#temporals.format(suspend.originalStartDate, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 기존 종료일 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">기존 종료일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control bg-light text-secondary border-0"
                           th:value="${#temporals.format(suspend.originalEndDate, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 정지 시작일 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">정지 시작일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:value="${#temporals.format(suspend.suspendStartDate, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 정지 종료일 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">정지 종료일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:value="${#temporals.format(suspend.suspendEndDate, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 새로운 종료일 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">새로운 종료일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control border border-primary fw-bold"
                           th:value="${#temporals.format(suspend.extendedEndDate, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 정지 등록일 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">정지 등록일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:value="${#temporals.format(suspend.createdAt, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 정지 등록자 -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">정지 등록자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${suspend.createdByName}" readonly>
                </div>
            </div>

            <!-- 최종 수정일 -->
            <div class="mb-3 row" th:if="${suspend.updatedAt != null or suspend.updatedBy != null}">
                <label class="col-sm-2 col-form-label">최종 수정일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:value="${#temporals.format(suspend.updatedAt, 'yyyy-MM-dd')}" readonly>
                </div>
            </div>

            <!-- 최종 수정자 -->
            <div class="mb-3 row" th:if="${suspend.updatedAt != null or suspend.updatedBy != null}">
                <label class="col-sm-2 col-form-label">최종 수정자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${suspend.updatedByName}" readonly>
                </div>
            </div>
        </div>
    </div>


    <!-- 버튼 -->
    <div class="mt-4 text-end">
        <a href="/membership/suspend/list" class="btn btn-secondary">목록</a>
        <a th:href="@{'/membership/suspend/edit/' + ${suspendId}}"
           class="btn btn-primary">수정</a>
    </div>

</div>
</div>



</body>
</html>
