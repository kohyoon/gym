<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>정지 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/admin_header :: navbar"></div>
<div sec:authorize="hasRole('MEMBER')" th:replace="fragments/member_header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">정지 목록</h2>

    <!-- 검색 폼 (오른쪽 정렬 + 좁은 너비) -->
    <form method="get" class="d-flex justify-content-end mb-3"
          th:action="@{/membership/suspend/list}" th:object="${cond}">
        <div class="input-group" style="max-width: 400px;">
            <!-- 검색 항목 선택 -->
            <div class="input-group-text p-0">
                <select class="form-select border-0" th:field="*{searchType}" style="width: 110px;">
                    <option th:value="MEMBER_NAME" selected>회원명</option>
                    <option th:value="ADMIN_NAME" selected>담당자</option>
                </select>
            </div>

            <!-- 검색어 입력 -->
            <input type="text" name="keyword" th:field="*{keyword}" class="form-control" placeholder="검색어 입력">

            <!-- 검색 버튼 -->
            <button type="submit" class="btn btn-outline-success">검색</button>
        </div>
    </form>
    <br/>

    <!-- 테이블 -->
    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>정지번호</th>
            <th>회원명</th>
            <th>회원권타입</th>
            <th>정지시작일</th>
            <th>정지종료일</th>
            <th>등록일</th>
            <th>등록관리자</th>
            <th>상세</th>
        </tr>
        </thead>
        <tbody>
        <!-- 데이터가 없을 경우 -->
        <tr th:if="${#lists.isEmpty(suspendList)}">
            <td colspan="7">등록된 정지 내역이 없습니다.</td>
        </tr>

        <!-- 목록 출력 -->
        <tr th:each="suspend : ${suspendList}">
            <td th:text="${suspend.suspendId}"></td>
            <td th:text="${suspend.memberName}"></td>
            <td>
               <span th:if="${suspend.membershipType == 'PT'}">PT</span>
               <span th:if="${suspend.membershipType == 'gym'}">헬스장</span>
               <span th:if="${suspend.membershipType == 'pilates'}">필라테스</span>
            </td>
            <td th:text="${#temporals.format(suspend.suspendStartDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(suspend.suspendEndDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(suspend.createdAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${suspend.createdByName}"></td>
            <td>
                <a th:href="@{/membership/suspend/detail/{id}(id=${suspend.suspendId})}"
                   class="btn btn-dark">상세</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 뒤로 가기 버튼 -->
    <div class="text-end">
        <a href="/" class="btn btn-outline-secondary">홈으로</a>
        <a href="@{/membership/list}" class="btn btn-outline-secondary">회원권 목록</a>
    </div>
</div>
</body>
</html>
