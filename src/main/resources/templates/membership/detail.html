<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>회원권 상세정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/admin_header :: navbar"></div>
<div sec:authorize="hasRole('MEMBER')" th:replace="fragments/member_header :: navbar"></div>

<div class="container mt-5">
  <h2 class="mb-4">회원권 상세정보</h2>

  <script th:if="${editMessage}" th:inline="javascript">
    alert("회원권 정보가 수정되었습니다.");
  </script>

  <div class="card">
    <div class="card-body">

      <!-- 회원 이름 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">회원명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:value="${membership.memberName}" readonly>
        </div>
      </div>

      <!-- 회원권 종류 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">회원권 종류</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 th:value="${
                    membership.membershipType == 'PT' ? 'PT' :
                    (membership.membershipType == 'pilates' ? '필라테스' :
                    '헬스장 이용권')}" readonly>
        </div>
      </div>

      <!-- 이용 기간 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">이용 기간</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:value="${membership.periodDays + '일'}" readonly>
        </div>
      </div>

      <!-- 가격 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 th:value="${#numbers.formatInteger(membership.price, 0, 'COMMA') + '원'}"
                 readonly>
        </div>
      </div>

      <!-- 시작일 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">시작일</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" th:value="${#temporals.format(membership.startDate, 'yyyy-MM-dd')}" readonly>
        </div>
      </div>

      <!-- 종료일 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">종료일</label>
        <div class="col-sm-10">
          <input type="date" class="form-control"
                 th:classappend="${membership.membershipStatus.name() == 'SUSPENDED'} ? 'bg-light text-secondary border-0' : ''"
                 th:value="${#temporals.format(membership.endDate, 'yyyy-MM-dd')}"
                 readonly>
        </div>
      </div>

      <!-- 새로운 종료일 -->
      <div class="mb-3 row"
            th:if="${membership.membershipStatus.name() == 'SUSPENDED'}">
        <label class="col-sm-2 col-form-label">연장 종료일</label>
        <div class="col-sm-10">
          <input type="date"
                 class="form-control border border-primary fw-bold"
                 th:value="${#temporals.format(membership.extendedEndDate, 'yyyy-MM-dd')}" readonly>
        </div>
      </div>

      <!-- 상태 -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">상태</label>
        <div class="col-sm-10">
          <span class="form-control bg-light" readonly
                th:text="${membership.membershipStatus.name() == 'ACTIVE' ? '이용중' :
                          (membership.membershipStatus.name() == 'SUSPENDED' ? '정지' :
                          (membership.membershipStatus.name() == 'REFUND' ? '환불' : '종료'))}">
          </span>
        </div>
      </div>

    </div>
  </div>

  <!-- 정지 내역 -->
  <div class="card mt-4">
    <div class="card-body">
      <h5>회원권 정지 이력</h5>

      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>정지 시작일</th>
            <th>정지 종료일</th>
            <th>정지 사유</th>
            <th>정지 등록일</th>
            <th>처리 관리자</th>
            <th>상세</th>
          </tr>
          </thead>
          <tbody>
          <!-- 이력이 있는 경우 -->
          <tr th:each="suspend : ${suspend}">
            <td th:text="${#temporals.format(suspend.suspendStartDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(suspend.suspendEndDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${suspend.suspendReason}"></td>
            <td th:text="${#temporals.format(suspend.createdAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${suspend.createdByName}"></td>
            <td>
              <a th:href="@{/membership/suspend/detail/{id}(id=${suspend.suspendId})}"
                 class="btn btn-dark">상세</a>
            </td>
          </tr>

          <!-- 이력이 없는 경우 -->
          <tr th:if="${#lists.isEmpty(suspend)}">
            <td colspan="5">정지 이력이 없습니다.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 환불 내역 -->
  <div class="card">
    <div class="card-body">
      <h5>환불 신청 내역</h5>

      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>환불번호</th>
            <th>상태</th>
            <th>환불요청일</th>
            <th>승인일</th>
            <th>거절일</th>
            <th>상세</th>
          </tr>
          </thead>
          <tbody>


          <!-- 목록 출력 -->
          <tr th:if="${refund}">
            <td th:text="${refund.refundId}"></td>
            <td>
              <span class="badge bg-secondary" th:if="${refund.refundStatus.name() == 'REQUESTED'}">요청</span>
              <span class="badge bg-secondary" th:if="${refund.refundStatus.name() == 'PENDING'}">검토중</span>
              <span class="badge bg-success" th:if="${refund.refundStatus.name() == 'APPROVED'}">승인</span>
              <span class="badge bg-danger" th:if="${refund.refundStatus.name() == 'REJECTED'}">거절</span>
            </td>
            <td th:text="${#temporals.format(refund.requestedAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(refund.approvedAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(refund.rejectedAt, 'yyyy-MM-dd')}"></td>
            <td>
              <a sec:authorize="hasRole('ADMIN')"
                 th:href="@{/admin/refund/detail/{id}(id=${refund.refundId})}"
                 class="btn btn-dark">상세</a>
              <a sec:authorize="hasRole('MEMBER')"
                 th:href="@{/member/refund/detail/{id}(id=${refund.refundId})}"
                 class="btn btn-dark">상세</a>
            </td>
          </tr>


          <!-- 데이터가 없을 경우 -->
          <tr th:unless="${refund}">
            <td colspan="7">등록된 환불 내역이 없습니다.</td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>


  <!-- 버튼 -->
  <div class="mt-4 text-end">
    <a href="/membership/list" class="btn btn-secondary">목록으로</a>

    <a th:href="@{/membership/refund/request(membershipId=${membership.membershipId})}"
       class="btn btn-danger">환불 요청</a>

    <a th:if="${membership.membershipStatus.name() == 'ACTIVE'}"
       th:href="@{'/membership/edit/' + ${membership.membershipId}}"
       class="btn btn-primary">수정</a>

    <a th:href="@{/membership/suspend/register(membershipId=${membership.membershipId})}"
      class="btn btn-secondary">정지</a>
  </div>

  </div>
</div>



</body>
</html>
