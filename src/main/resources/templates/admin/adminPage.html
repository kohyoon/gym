<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
<div th:replace="fragments/admin_header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">관리자 마이페이지</h2>

    <!-- 관리자 정보 -->
    <div class="card mb-4">
        <div class="card">
            <div class="card-header">관리자 정보</div>
            <div class="card-body">
                <p class="card-text"><strong>이름:</strong> <span th:text="${admin.adminName}"></span></p>
                <p class="card-text"><strong>아이디:</strong> <span th:text="${admin.adminLoginId}"></span></p>
                <p class="card-text"><strong>직위:</strong> <span th:text="${admin.role.name() == 'MANAGER' ? '매니저' : '총책임자'}"></span></p>
                <p class="card-text"><strong>이메일:</strong> <span th:text="${admin.adminEmail}"></span></p>
                <p class="card-text"><strong>전화번호:</strong> <span th:text="${admin.adminPhone}"></span></p>
                <a th:href="@{/admin/edit/{id}(id=${admin.adminId})}"
                   class="btn btn-sm btn-dark mt-2" style="float: right;">개인정보 변경</a>
            </div>
        </div>
    </div>

    <!-- 관리 기능 버튼 -->
    <div class="row g-3">
        <div class="col-md-4">
            <a th:href="@{/membership/register}" class="btn btn-primary w-100">회원권 등록</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/membership/suspend/list}" class="btn btn-warning w-100">정지 내역 조회</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/admin/refund/list}" class="btn btn-danger w-100">환불 내역 조회</a>
        </div>
    </div>

    <div class="row g-3 mt-3">
        <div class="col-md-4">
            <a th:href="@{/admin/members}" class="btn btn-outline-dark w-100">전체 회원 목록</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/admin/membership/list}" class="btn btn-outline-success w-100">회원권 목록</a>

        </div>
        <div class="col-md-4">
            <form th:action="@{/auth/logout}" method="post">
                <a th:href="@{/admin/password/change}" class="btn btn-outline-primary w-100">비밀번호 변경</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
