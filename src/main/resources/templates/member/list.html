<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/admin_header :: navbar"></div>
<div sec:authorize="hasRole('MEMBER')" th:replace="fragments/member_header :: navbar"></div>

<div class="container mt-5">
  <h2>헬스장 회원 목록</h2>

  <div th:if="${message}">
    <script th:inline="javascript">
      alert([[${message}]]);
    </script>
  </div>

  <table class="table table-bordered table-hover text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>사용자ID</th>
        <th>전화번호</th>
        <th>성별</th>
        <th>생년월일</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member: ${members}">
        <td th:text="${member.memberId}"></td>
        <td>
          <a th:href="@{/member/detail/{id}(id=${member.memberId})}"
              th:text="${member.memberName}"></a>
        </td>
        <td th:text="${member.memberLoginId}"></td>
        <td th:text="${member.phone}"></td>
        <td th:text="${member.gender == 'M' ? '남' : '여'}"></td>
        <td th:text="${member.birthDate}"></td>
        <td th:text="${member.status.name() == 'NORMAL' ? '정상' : '탈퇴'}">
        </td>
      </tr>
    </tbody>
  </table>

</div>
</body>
</html>
