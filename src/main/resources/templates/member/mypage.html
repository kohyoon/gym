<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="fragments/member_header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">마이페이지</h2>

    <div class="row">
        <!-- 내 정보 카드 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">내 정보</div>
                <div class="card-body">
                    <p><strong>이름:</strong> <span th:text="${member.memberName}"></span></p>
                    <p><strong>연락처:</strong> <span th:text="${member.phone}"></span></p>
                    <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
                    <p><strong>가입일:</strong> <span th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"></span></p>
                    <a th:href="@{/member/my}" class="btn btn-sm btn-outline-primary mt-2">내 정보 보기</a>
                </div>
            </div>
        </div>



    </div>
</div>



</body>
</html>
