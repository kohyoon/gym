<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">헬스장 회원 수정</h2>

    <form th:action="@{${member.memberId != null} ? '/member/edit' : '/member/register'}"
          method="post" th:object="${member}">

        <!-- 수정시 필요한 ID 전달 -->
        <input type="hidden" th:field="*{memberId}" />

        <div class="mb-3">
            <label for="memberName" class="form-label">이름</label>
            <input type="text" th:field="*{memberName}" class="form-control" id="memberName" required disabled>
        </div>

        <div class="mb-3">
            <label for="memberLoginId" class="form-label">사용자ID</label>
            <input type="text" th:field="*{memberLoginId}" class="form-control" id="memberLoginId" required disabled>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">성별</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="genderM" value="M">
                <label class="form-check-label" for="genderM">남</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="genderW" value="W">
                <label class="form-check-label" for="genderW">여</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">생년월일</label>
            <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate">
        </div>

        <div class="mb-3">
            <label class="form-label">회원 상태</label><br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" id="status1" value="1">
                <label class="form-check-label" for="status1">정상</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" id="status2" value="2">
                <label class="form-check-label" for="status2">이용중지</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{status}" id="status3" value="3">
                <label class="form-check-label" for="status3">탈퇴</label>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>


</body>
</html>
