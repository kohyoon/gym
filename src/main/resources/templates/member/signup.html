<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/member_header :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">헬스장 회원 등록</h2>

    <form th:action="@{/member/signup}" method="post" th:object="${memberForm}">

        <!-- 사용자 이름 -->
        <div class="mb-3">
            <label for="memberName" class="form-label">이름</label>
            <input type="text" th:field="*{memberName}" class="form-control" id="memberName" required>
        </div>

        <!-- 사용자 로그인 ID -->
        <div class="mb-3">
            <label for="memberLoginId" class="form-label">사용자ID</label>
            <div class="input-group">
                <input type="text" th:field="*{memberLoginId}" class="form-control" id="memberLoginId" required>
                <button type="button" id="checkMemberLoginIdBtn" class="btn btn-dark">중복확인</button>
            </div>
            <div id="memberLoginIdCheckMessage" class="form-text mt-1"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <label for="memberPassword" class="form-label">비밀번호</label>
            <input type="password" th:field="*{memberPassword}" class="form-control" id="memberPassword" required>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
            <div id="passwordMatchMessage" class="form-text text-danger" style="display: none;">
                비밀번호가 일치하지 않습니다.
            </div>
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <div class="input-group">
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                <button type="button" id="checkEmailBtn" class="btn btn-dark">중복확인</button>
            </div>
            <div id="emailCheckMessage" class="form-text text-danger" style="display: none;">
                이미 가입된 이메일 입니다.
            </div>
        </div>

        <!-- 성별 -->
        <div class="mb-3">
            <label class="form-label">성별</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="genderM" value="M">
                <label class="form-check-label" for="genderM">남</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="genderF" value="F">
                <label class="form-check-label" for="genderF">여</label>
            </div>
        </div>

        <!-- 생년월일 -->
        <div class="mb-3">
            <label for="birthDate" class="form-label">생년월일</label>
            <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate">
        </div>

        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div>

<script th:inline="javascript">
    // 중복 아이디 확인
    const memberLoginIdInput = document.getElementById('memberLoginId');
    const checkBtn = document.getElementById('checkMemberLoginIdBtn');
    const resultMessage = document.getElementById('memberLoginIdCheckMessage');

    checkBtn.addEventListener('click', checkMemberLoginId);
    memberLoginIdInput.addEventListener('input', () => {
        resultMessage.textContent = "";
        resultMessage.className = "form-text mt-1";
    });

    function checkMemberLoginId() {
        const memberLoginId = memberLoginIdInput.value.trim();
        if(!memberLoginId) { // 아이디 입력되지 않은 경우
            resultMessage.textContent = "아이디를 입력해주세요";
            resultMessage.className = "form-text text-danger mt-1";
            return;
        }

        fetch(`/member/check-loginId?memberLoginId=${encodeURIComponent(memberLoginId)}`)
            .then(response => response.json())
            .then(isAvailable => {
                if (isAvailable) {
                    resultMessage.textContent = "사용 가능한 아이디입니다.";
                    resultMessage.className = "form-text text-success mt-1";
                } else {
                    resultMessage.textContent = "이미 사용 중인 아이디입니다.";
                    resultMessage.className = "form-text text-danger mt-1";
                }
            })
            .catch(error => {
                console.error("중복 확인 오류:", error);
                resultMessage.textContent = "오류가 발생했습니다.";
                resultMessage.className = "form-text text-danger mt-1";
            });
    }

    // 중복 이메일 확인
    const emailInput = document.getElementById('email');
    const checkEmailBtn = document.getElementById('checkEmailBtn');
    const emailMsg = document.getElementById('emailCheckMessage');

    checkEmailBtn.addEventListener('click', checkEmail);
    emailInput.addEventListener('input', () => {
        emailMsg.style.display = 'none';
        emailMsg.className = 'form-text mt-1';
        emailMsg.textContext = '';
    });

    function checkEmail() {
        const email = emailInput.value.trim();

        if (!email) {
            showEmailMsg('이메일을 입력해주세요.', true);
            return;
        }
        if (!emailInput.checkValidity()) { // type="email" 검증
            showEmailMsg('이메일 형식이 올바르지 않습니다.', true);
            return;
        }

        fetch(`/member/check-email?email=${encodeURIComponent(email)}`)
        .then(response => response.json())
        .then(isAvailable => {
          if (isAvailable) {
            showEmailMsg('사용 가능한 이메일입니다.', false);
          } else {
            showEmailMsg('이미 가입된 이메일입니다.', true);
          }
        })
        .catch(err => {
          console.error('이메일 중복 확인 오류:', err);
          showEmailMsg('오류가 발생했습니다.', true);
        });
    }

    function showEmailMsg(text, isError) {
        emailMsg.textContent = text;
        emailMsg.className = 'form-text mt-1' + (isError ? 'text-danger' : 'text-success');
        emailMsg.style.display = 'block';
    }

    // 비밀번호 확인
    const pw = document.getElementById('memberPassword');
    const confirmPw = document.getElementById('confirmPassword');
    const message = document.getElementById('passwordMatchMessage');

    confirmPw.addEventListener('input', () => {
        message.style.display = (pw.value !== confirmPw.value) ? 'block' : 'none';
    });

</script>

</body>
</html>
