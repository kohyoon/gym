server:
  port: 8080

spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe  # Oracle 접속 URL
    username: c##gym                    # 👉 Oracle 사용자 계정
    password: 1234                    # 👉 Oracle 사용자 비밀번호
    driver-class-name: oracle.jdbc.OracleDriver

  devtools:
    restart:
      enabled: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.project.gym.domain
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    com.project.gym: debug
    org.mybatis: debug
